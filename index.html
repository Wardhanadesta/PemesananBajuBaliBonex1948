<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Baju Bali Bonex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pemesanan Baju Bali Bonex</h1>

      <h2>Desain Baju</h2>
      <div class="images">
        <img src="desain-baju-1.jpg" />
        <img src="desain-baju-2.jpg" />
      </div>

      <h2>Size Chart Dewasa</h2>
      <div class="images">
        <img src="size-chart-dewasa.jpg" />
      </div>

      <h2>Size Chart Anak-anak</h2>
      <div class="images">
        <img src="size-chart-anak.jpg" />
      </div>

      <label>Nama Lengkap</label>
      <input type="text" id="nama" />

      <label>Alamat Lengkap</label>
      <textarea id="alamat"></textarea>

      <label>Jenis Baju</label>
      <select id="jenis" onchange="hitungTotal()">
        <option value="95000">Dewasa Pendek - 95K</option>
        <option value="90000">Dewasa Singlet - 90K</option>
        <option value="105000">Dewasa Panjang - 105K</option>
        <option value="75000">Anak-anak Pendek - 75K</option>
        <option value="85000">Anak-anak Panjang - 85K</option>
      </select>

      <label>Ukuran</label>
      <select id="ukuran" onchange="hitungTotal()">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>Lain-lain (+5K)</option>
      </select>

      <label>Jumlah</label>
      <input
        type="number"
        id="jumlah"
        value="1"
        min="1"
        onchange="hitungTotal()"
      />

      <div class="summary">
        <h2>Ringkasan Pesanan</h2>
        <p id="ringkasan"></p>
        <div class="total" id="totalHarga">Total: Rp 0</div>
      </div>

      <button onclick="kirimWA()">Kirim Pesanan via WhatsApp</button>

      <div class="footer">Â© Bali Bonex</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
