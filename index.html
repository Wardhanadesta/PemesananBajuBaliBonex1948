<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pemesanan Baju Bali Bonex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pemesanan Baju Bali Bonex</h1>

      <div class="images">
        <img src="img/desain1.jpg" />
        <img src="img/desain2.jpg" />
        <img src="img/size-dewasa.jpg" />
        <img src="img/size-anak.jpg" />
      </div>

      <label>Nama</label>
      <input type="text" id="nama" />

      <label>Alamat</label>
      <textarea id="alamat"></textarea>

      <label>Jenis Baju</label>
      <select id="jenis" onchange="hitungTotal()">
        <option value="95000">Dewasa Pendek - 95K</option>
        <option value="105000">Dewasa Panjang - 105K</option>
        <option value="75000">Anak Pendek - 75K</option>
        <option value="85000">Anak Panjang - 85K</option>
      </select>

      <label>Ukuran</label>
      <select
        id="ukuran"
        onchange="
          toggleManual();
          hitungTotal();
        "
      >
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="manual">Ukuran Lain (Manual)</option>
      </select>

      <div id="manualBox" class="hidden">
        <label>Isi Ukuran Manual (contoh: XXXXXL)</label>
        <input type="text" id="ukuranManual" oninput="hitungTotal()" />
        <small
          >Setiap tambahan 1 huruf "X" di atas XL = +Rp5.000 note: harap
          menggunakan huruf Kapital untuk penulisan ukuran XXL(benar) xxl(salah)
        </small>
      </div>

      <label>Jumlah</label>
      <input
        type="number"
        id="jumlah"
        value="1"
        min="1"
        onchange="hitungTotal()"
      />

      <label>Metode Pembayaran</label>
      <select id="pembayaran" onchange="hitungTotal()">
        <option value="DANA">DANA</option>
        <option value="COD">COD</option>
      </select>

      <p id="paymentInfo"></p>

      <div class="summary">
        <h3>Ringkasan</h3>
        <p id="ringkasan"></p>
        <div id="total" class="total"></div>
      </div>

      <button onclick="kirimWA()">Pesan via WhatsApp</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
